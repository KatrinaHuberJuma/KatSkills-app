<div id='container'>
  <h1>Custs</h1>
  <table>
    <th>name</th><th>balance</th>
  <div class="custs">
    <tr class="custList" ng-repeat="eachCust in data.custs" ng-click="setSelected(eachCust)" >
          
        <td><div class="name">{{ eachCust.name }}</div></td>
        <td><div class="balance">{{ eachCust.balance }}</div></td>     
    
    </tr>

  </div>
  </table>
  <h2>Selected Customer</h2>
  
   
  selected Name: {{selectedCust.name}}
 

  <h2>That's all folks!!!</h2>
</div>
